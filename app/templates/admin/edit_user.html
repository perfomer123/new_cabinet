{% extends "admin/base_admin.html" %}

{% block title %}Редактирование пользователя{% endblock %}

{% block admin_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Редактирование пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label">Роль</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
                                    <option value="partner" {% if user.role == 'partner' %}selected{% endif %}>Партнёр</option>
                                    <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Менеджер</option>
                                    <option value="supervisor" {% if user.role == 'supervisor' %}selected{% endif %}>Супервизор</option>
                                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>Пользователь</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tariff_id" class="form-label">Тариф</label>
                                <input type="number" class="form-control" id="tariff_id" name="tariff_id" value="{{ user.tariff_id or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="balance" class="form-label">Баланс</label>
                                <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ user.balance }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Заметки</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2">{{ user.notes }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Назад к списку
                            </a>
                            <div>
                                <a href="{{ url_for('admin.user_summary', user_id=user.id) }}" class="btn btn-info me-2">
                                    <i class="fas fa-user me-1"></i>Профиль пользователя
                                </a>
                                <a href="{{ url_for('admin.manage_keys', user_id=user.id) }}" class="btn btn-warning me-2">
                                    <i class="fas fa-key me-1"></i>Управление ключами
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>Сохранить
                                </button>
                                <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn btn-danger ms-2" onclick="return confirm('Удалить пользователя?');">
                                    <i class="fas fa-trash me-1"></i>Удалить
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
