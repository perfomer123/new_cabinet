{% extends "base.html" %}

{% block title %}Dashboard - Cabinet{% endblock %}

{% block extra_css %}
<style>
    .welcome-card {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 1rem;
        padding: 3rem;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }
    
    .welcome-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .welcome-card h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
    }
    
    .welcome-card p {
        font-size: 1.2rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="welcome-card">
    <h1>Добро пожаловать\!</h1>
    <p>Вы успешно вошли в систему Cabinet</p>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card-modern">
            <h2 class="mb-3">Начало работы</h2>
            <p class="text-secondary">Выберите один из разделов в меню для начала работы с системой.</p>
        </div>
    </div>
</div>
{% endblock %}
